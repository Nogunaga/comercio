<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="assets/shop_118074.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav>
            <div class="logo-busqueda">
                <div class="logo">
                    <img src="assets/logo.png" alt="logo">
                    <p class="logo-azul">Alura</p><p>Geek</p>
                </div>
                <input type="text" placeholder="Qué deseas buscar?">
            </div>
            <div class="login">
                <a href="login.html"><button class="btn" type="submit">Login</button></a>
            </div>
        </nav>
    </header>
    <div class="form">
        <form class="form-control">
            <h2>Iniciar Sesión</h2>
            <input class="btn" type="text" name="usuario" placeholder="Escriba su correo electrónico">
            <input class="btn" type="password" name="clave" placeholder="Escriba su contraseña">
            <button class="btn" type="button" name="entrar" onclick="redirigir()">Entrar</button>
        </form>
    </div>

    <script>
        function redirigir() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
